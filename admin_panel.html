<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="adm_panel.css">
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container">
            <h2>Cadastrar Novo Participante</h2>
            
            <form id="cadastro-form" class="form-grid">
                <!-- Primeira Coluna -->
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="telefone">Telefone (WhatsApp)</label>
                    <input type="tel" id="telefone" required>
                </div>
                
                <!-- Segunda Coluna -->
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                
                <div class="input-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento">
                </div>
                
                <!-- Campos que ocupam largura total -->
                <div class="input-group full-width">
                    <label for="vendedor">Vendedor</label>
                    <input type="text" id="vendedor" required>
                </div>
                
                <!-- Número da Rifa (centralizado) -->
                <div class="input-group full-width">
                    <label for="numero_rifa">Número da Rifa</label>
                    <div class="numero-input-wrapper">
                        <input type="number" id="numero_rifa" min="1" max="1000" placeholder="Digite o número" required>
                        <span id="numero-status"></span>
                    </div>
                </div>
                
                <!-- Botões -->
                <div class="button-group full-width">
                    <button type="submit" id="submit-btn">Cadastrar</button>
                    <button type="button" id="clear-btn">Limpar Formulário</button>
                </div>
                
                <!-- Mensagem de Status -->
                <p id="status-message" class="full-width"></p>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
