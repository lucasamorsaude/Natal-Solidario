<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natal Solidário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pine.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="countdown-container">
            <h1>Falta exatamente:</h1>
            <div id="timer">
                <div class="time-block">
                    <span id="days">00</span>
                    <small>Dias</small>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <small>Horas</small>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <small>Minutos</small>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <small>Segundos</small>
                </div>
                
            </div>
            <h1>Para o Sorteio!</h1>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">Carregando números...</div>
        </div>
        <a href="#" class="btn-consultar">Consultar Meus Números</a>
    </main>

    <script src="countdown.js"></script>
    <div id="modal-consulta" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <h2>Consulte seus números</h2>
            <p>Digite seu e-mail e data de nascimento usados no cadastro.</p>
            <form id="form-consulta">
                <div class="input-group">
                    <label for="consulta-email">E-mail</label>
                    <input type="email" id="consulta-email" required>
                </div>
                <div class="input-group">
                    <label for="consulta-nascimento">Data de Nascimento</label>
                    <input type="date" id="consulta-nascimento" required>
                </div>
                <button type="submit" id="btn-buscar">Buscar</button>
            </form>
            <div id="resultado-consulta">
                </div>
        </div>
    </div>
    
    <script src="consult.js"></script>
</body>
</html>
